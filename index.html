<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Aula de JS</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>

<body class="container" id="corpo">
  <h2>Novo Aluno</h2>
    <form>
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" id="nome">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="form-group">
          <label for="data_nascimento">Data de Nascimento:</label>
          <input type="date" class="form-control" id="data_nascimento">
        </div>
        <div class="form-group">
            <label for="curso">Curso:</label>
            <input type="text" class="form-control" id="curso">
          </div>
      <button type="button" class="btn btn-default" onclick="salvar()">Salvar</button>
    </form>
    <table id="alunos" class="table table-striped">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Data de Nascimento</th>
            <th>Curso</th>
          </tr>
        </thead>
        <tbody>
     
        </tbody>
      </table>
      <script src="js/main.js"></script>
</body>

</html>
